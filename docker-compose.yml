services:
  # SQL Server
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql-server
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Str0ngP@ssw0rd!2024
      - MSSQL_PID=Developer
    ports:
      - "1444:1433"    
    volumes:
      - mssql_data:/var/opt/mssql
      - ./backup:/backup
      - ./scripts:/scripts
    networks:
      - app-network

  # TaskTamer API
  tasktamer-api:
    build:
      context: .
      dockerfile: TaskTamer/Dockerfile
    container_name: tasktamer-api
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__AppDbContext=Server=mssql;Database=EquipmentManagementSystem;User=sa;Password=Str0ngP@ssw0rd!2024;TrustServerCertificate=True;
      - ConnectionStrings__AdminContext=Server=mssql;Database=EquipmentManagementSystem;User=sa;Password=Str0ngP@ssw0rd!2024;TrustServerCertificate=True;MultipleActiveResultSets=true;
    depends_on:
      - mssql
    networks:
      - app-network
    volumes:
      - ./TaskTamer/uploads:/app/uploads

  # TaskTamer Admin
  tasktamer-admin:
    build:
      context: .
      dockerfile: TaskTamer_Admin/Dockerfile
    container_name: tasktamer-admin
    ports:
      - "8082:8082"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__AppDbContext=Server=mssql;Database=EquipmentManagementSystem;User=sa;Password=Str0ngP@ssw0rd!2024;TrustServerCertificate=True;
    depends_on:
      - mssql
    networks:
      - app-network
    volumes:
      - ./TaskTamer/uploads:/app/uploads

volumes:
  mssql_data:

networks:
  app-network:
    driver: bridge